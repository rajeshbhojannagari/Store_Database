{% for product in products %}
    <div>

        <h3>{{ product.name }}</h3>

        {% if product.image %}
            <img src="{{ product.image.url }}" width="150">
        {% endif %}

        <p>Price: â‚¹{{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>

    </div>
    <hr>
{% endfor %}
